<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <style>
      html,
      body {
        background-color: #2660a4;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script>
      Highcharts.setOptions({
        colors: [
          {
            linearGradient: { x1: 0, x2: 0, y1: 0, y2: 1 },
            stops: [
              [0, "#405de6"],
              [1, "#833ab4"],
            ],
          },
          {
            linearGradient: { x1: 0, x2: 0, y1: 0, y2: 1 },
            stops: [
              [0, "#1DA1F2"],
              [1, "#1877f2"],
            ],
          },
          {
            linearGradient: { x1: 0, x2: 0, y1: 0, y2: 1 },
            stops: [
              [0, "#1877f2"],
              [1, "#3b5998"],
            ],
          },
          {
            linearGradient: { x1: 0, x2: 0, y1: 0, y2: 1 },
            stops: [
              [0, "#ff0000"],
              [1, "#ff4500"],
            ],
          },
        ],
      });

      Highcharts.chart("container", {
        chart: {
          type: "column",
          plotBackgroundColor: null,
          plotBorderWidth: null,
          plotShadow: false,
          backgroundColor: "#2660A4",
        },
        exporting: {
          enabled: false,
        },
        xAxis: {
          categories: ["Ay 1", "Ay 2", "Ay 3", "Ay 4", "Ay 5", "Ay 6"],
          labels: {
            style: {
              color: "white",
            },
          },
        },
        title: {
          text: "",
        },
        yAxis: {
          min: 0,
          title: {
            text: "",
          },
          labels: {
            style: {
              color: "white",
            },
          },
        },
        legend: {
          enabled: true,
          layout: "horizontal",
          itemStyle: {
            color: "white",
          },
        },
        tooltip: {
          headerFormat: "<b>{point.x}</b><br/>",
          pointFormat:
            "{series.name}: {point.y} dakika<br/>Toplam harcanan s√ºre: {point.stackTotal} dakika",
        },
        credits: {
          enabled: false,
        },
        plotOptions: {
          column: {
            stacking: "normal",
            dataLabels: {
              enabled: false,
              format: "{point.y} dakika",
              style: {
                color: "white",
              },
            },
          },
        },
        series: [
          {
            name: "Instagram",
            data: [4000, 3000, 2000, 1000, 500, 250],
          },
          {
            name: "Twitter",
            data: [3000, 2500, 2000, 1500, 1000, 0],
          },
          {
            name: "Facebook",
            data: [2000, 500, 250, 0, 0, 0],
          },
          {
            name: "Youtube",
            data: [5000, 4000, 3000, 2000, 1000, 1000],
          },
        ],
      });
    </script>
  </body>
</html>
